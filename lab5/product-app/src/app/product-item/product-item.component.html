<div class="product-item" *ngIf="product">
        <a class="link-product" [title]="product.name + ' details'" [routerLink]="['/products', product.id]" *ngIf="product">
          <img class="product-photo" [src]="product.image" alt="Exterior photo of {{product.name}}">
          <h2 class="product-heading">{{ product.name }}</h2>
          <p class="product-value">Rating: <strong>{{ product.rating }}/5</strong></p>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-value">Price: <strong>{{ product.price | currency: 'â‚¸'}}</strong> </p>
        </a>
        <div class="buttons">
            <button type="button" class="default-btn" (click)="share()">Share</button>
            <button type="button" class="remove-btn" (click)="remove.emit(product)">Remove</button>
            <button type="button" class="default-btn" (click)="switchLike()">Likes: {{ product.likes}}</button>
            <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
        </div>
</div>
