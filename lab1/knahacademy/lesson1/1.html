<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The pigeon Natasha</h1>
        <p>Natasha, the dove, in the azure above,<br>
        Whispers peace with each cooking love.<br>
        City skies echo her gentle refrain,<br>
        A feathered ambassador, relieving urban strain.</p>
    </body>
</html>
